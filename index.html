<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Luana</title>
  </head>
  <body>
    <div id="k">
    <h1 id="title">MY PROJECT</h1>
    <p id="description">My First FreeCodeCamp Project</p>
    <form id="survey-form">
      <label id="name-label" for="name">
        Name
        <input required placeholder="Your Name" id="name" type="text" />
      </label>
      <label id="email-label" for="email">
        Email
        <input required placeholder="Email" id="email" type="email" />
      </label>
      <label for="number" id="number-label">
        Age
        <input
          required
          placeholder="Age"
          id="number"
          max="120"
          min="18"
          type="number"
        />
      </label>
      <label>
        What Is Your Gender?
        <select id="dropdown">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Prefer Not To Answer">Prefer Not To Answer</option>
        </select>
      </label>
      <p>Do You Like The Project?</p>
      <label for="radio"> <input name="Luana" type="radio" value="no"/> No </label>
      <label for=""> <input name="Luana" type="radio" value="s" />Yes </label>
      <p>What Animals Do You Like?</p>
      <label for="">
        <input value="4" type="checkbox" name="" id="" /> Cats </label
      >
      <label for="">
        <input value="3" type="checkbox" name="" id="" /> Dogs
      </label>
      <label for="">
        <input value="2" type="checkbox" name="" id="" /> Snakes 
      </label>
      <label for="">
        <input value="1" type="checkbox" name="" id="" /> Cows 
      </label>
     
      <p>Why Dind't You Like My Project?</p><textarea name="" id="" cols="30" rows="4"></textarea>
      <input value="I'm Finished" id=submit
      type="submit">  
    </form>
    </div>
  </body>
</html>
